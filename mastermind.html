<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mastermind!</h1>
    <button onclick="MastermindGame.generateSecretCode()">Begin Game</button>
    <div id="game-container">
        <div id="guess-input" class="center">
            <div class="color-box" id="guess1" onclick="Colorbox.selectColor(this)"></div>
            <div class="color-box" id="guess2" onclick="Colorbox.selectColor(this)"></div>
            <div class="color-box" id="guess3" onclick="Colorbox.selectColor(this)"></div>
            <div class="color-box" id="guess4" onclick="Colorbox.selectColor(this)"></div>
            <button onclick="MastermindGame.checkGuess()">Check Guess</button>
            <button onclick="MastermindGame.resetGame()">Reset Game</button>
        </div>
        <div id="result" class="center"></div>
        <div id="guess-log" class="center">
            <h1>Guess Log:</h1>
            <ul id="guess-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
